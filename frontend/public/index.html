<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClearClutter</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />

    <style>
      input {
        margin-left: 4%;
      }

      .table {
        width: 94%;
        margin: 2% auto;
      }

      .status {
        font-size: 0.9rem;
      }

      .item {
        padding-left: 4%;
      }

      .device {
        margin-bottom: 4%;
      }
    </style>
  </head>

  <body>
    <nav class="navbar sticky-top bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand"><strong>ClearClutter</strong></a>

        <a class="navbar-brand status">Device Status:</a>
        <button
          class="btn"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasExample"
          aria-controls="offcanvasExample"
        >
          <svg
            xmlns="../static/images/mobile-solid.svg"
            height="2.4em"
            viewBox="0 0 384 512"
          >
            <path
              d="M80 0C44.7 0 16 28.7 16 64V448c0 35.3 28.7 64 64 64H304c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H80zm80 432h64c8.8 0 16 7.2 16 16s-7.2 16-16 16H160c-8.8 0-16-7.2-16-16s7.2-16 16-16z"
            />
          </svg>
        </button>

        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">
          Device Information
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <svg
          xmlns="../static/images/mobile-solid.svg"
          height="4.4em"
          viewBox="0 0 384 512"
          class="device"
        >
          <path
            d="M80 0C44.7 0 16 28.7 16 64V448c0 35.3 28.7 64 64 64H304c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H80zm80 432h64c8.8 0 16 7.2 16 16s-7.2 16-16 16H160c-8.8 0-16-7.2-16-16s7.2-16 16-16z"
          />
        </svg>
        <div>
          <p>Model: {{ .DeviceInfo.Model }}</p>
          <p>Product: {{ .DeviceInfo.Product }}</p>
          <p>Serial: {{ .DeviceInfo.Serial }}</p>
          <p>DeviceInfo: {{ .DeviceInfo.DeviceInfo }}</p>
        </div>
      </div>
    </div>

    <form action="/process" method="POST">
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col" style="width: 4%">#</th>
            <th scope="col" class="item">Application</th>
          </tr>
        </thead>
        <tbody>
          {{ range .Applications }}
          <tr>
            <ul class="list-group">
              <th scope="row">
                <input
                  class="form-check-input me-1"
                  type="checkbox"
                  name="app"
                  value="{{ . }}"
                  id="{{ . }}"
                />
              </th>
              <td>
                <li class="list-group-item">
                  <label class="form-check-label stretched-link" for="{{ . }}"
                    >{{ . }}</label
                  >
                  <br />
                </li>
              </td>
            </ul>
          </tr>
          {{ end }}
        </tbody>
      </table>

      <input
        class="btn btn-outline-primary"
        type="submit"
        value="Submit"
        style="margin-bottom: 2%"
      />
    </form>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
